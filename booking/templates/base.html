<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Booking App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <main>
        {% block content %}
        {% endblock %}
        {% if request.path != '/' %}
        <a href="{% url 'booking:home' %}" class="home-button">На главную страницу</a>
        {% endif %}
    
    </main>
</body>
</html>
